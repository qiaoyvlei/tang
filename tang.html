<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>唐代诗人简介</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			li {
				list-style: none;
			}
			
			body {
				background: #f6f9fc;
				font-family: arial;
			}
			
			.popo {
				width: 370px;
				margin: 200px auto;
				padding: 10px 10px 20px 20px;
				background: #eae9e9;
			}
			
			.popo ul {
				width: 370px;
				overflow: hidden;
				padding-bottom: 10px;
			}
			
			.popo li {
				float: left;
				width: 80px;
				height: 54px;
				margin: 10px 10px 0 0;
				border: 1px solid #fff;
				background: greenyellow;
				color: #fff;
				text-align: center;
				cursor: pointer;
			}
			
			.popo .active {
				border: 1px solid #424242;
				background: grey;
				color: white;
			}
			
			.popo .text {
				width: 340px;
				padding: 0 10px 10px;
				border: 1px solid #fff;
				padding-top: 10px;
				background: #f1f1f1;
				color: #555;
			}
		</style>
	</head>

	<body>
		<div id="poem" class="popo">
			<ul>
				<li>陈子昂</li>
				<li>王勃</li>
				<li>李白</li>
				<li>杜甫</li>
			</ul>
			<div class="text">
				<h2>诗人简介</h2>
				<p>其诗词意激昂，风格高峻，大有“汉魏风骨”，被誉为“诗骨”。</p>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
					var oDiv = document.getElementById('poem');
					var aLiBtn = oDiv.getElementsByTagName('ul')[0].getElementsByTagName('li');
					var i = 0;
					for(i = 0; i < aLiBtn.length; i++) {
						aLiBtn[i].onmouseover = select;
					}

					function select() {
						var aInnerText = [
							"其诗词意激昂，风格高峻，大有“汉魏风骨”，被誉为“诗骨”。",
							"其诗流利婉畅，宏放浑厚，独具一格，人称“诗杰”",
							"诗想象丰富奇特，风格雄浑奔放，色彩绚丽，语言清新自然，被誉为“诗仙”。",
							"其诗紧密结合时事，思想深厚。境界广阔，人称为“诗圣”。"
						]
						var oDiv = document.getElementById('poem');
						var aLiBtn = oDiv.getElementsByTagName('ul')[0].getElementsByTagName('li');
						var oDivContent = oDiv.getElementsByTagName('div')[0];
						var sInnterHtml = '';
						var i = 0;
						for(i = 0; i < aLiBtn.length; i++) {
							aLiBtn[i].className = '';
						}
						for(i = 0; i < aLiBtn.length; i++) {
							if(aLiBtn[i] === this) //this的序号是i
							{
								aLiBtn[i].className = 'active';
								sInnterHtml="<h2>" +"诗人简介"+ "</h2>";
								sInnterHtml += "<p>" + aInnerText[i] + "</p>";
								oDivContent.innerHTML = sInnterHtml;
							}
						}
					}}
		</script>
	</body>

</html>
